<html>
  <body>
    <p>Let me present your cookies...</p>

    <pre id="cookies"></pre>

    <p>...and here's your <a href="/ss">server side cookies</a>.</p>

    <script>
      document.querySelector("#cookies").innerHTML = document.cookie
        .toString()
        .replaceAll("; ", "\n");
    </script>
  </body>
</html>
